<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <label>Enter the length of password:</label>
      <input id="len" type="number" /><br /><br />

      <input type="checkbox" id="lowercase" />
      <label>Lowercase Letters</label><br />

      <input type="checkbox" id="uppercase" />
      <label>Uppercase Letters</label><br />

      <input type="checkbox" id="number" />
      <label>Numbers</label><br />

      <input type="checkbox" id="specialchar" />
      <label>Characters</label><br />

      <button id="mybutton">submit</button>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
